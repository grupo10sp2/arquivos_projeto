<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTech | Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="banner">
            <div class="container">
                <div class="formulario">
                    <img src="./img/user (1) 1.png" alt="Ícone do usuário">
                    <h2 class="titulo">Bem Vindo!</h2>
                    <h2 class="subtitulo">Faça o seu cadastro</h2>

                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="campo">
                        <label for="cpf">CPF</label>
                        <input type="number" name="cpf" id="cpf">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="campo">
                        <label for="confirmaçãoSenha">Confirme sua Senha</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div><br>
                    <a href="login.html">Já possui uma conta?</a>
                    
                    <button onclick="cadastrar()">Cadastrar</button>
                    <a href="index.html"> 
                        <img class="home" src="./img/Home.png" alt="Ícone Ínicio">
                    </a>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
