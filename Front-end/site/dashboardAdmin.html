<script>
  const labels = [
    '9/27/22 12:50',
    '9/27/22 12:55',

  const data = {
    labels: labels,

</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config

  const myChart2 = new Chart(
