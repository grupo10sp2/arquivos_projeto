<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTech | Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <section class="banner">
            <div class="container">
                <div class="formulario">
                    <img src="./img/user (1) 1.png" alt="Ícone do usuário">
                    <h2 class="titulo">Faça seu login</h2>

                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <label for="esqueceuSenha">Esqueceu sua senha?</label>
                    <label for="cadastre-se">Cadastre-se</label>
                    <button>Entrar</button>
                    <div class="home">
                        <img src="./img/Home.png" alt="Ícone Ínicio" width="20px">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
