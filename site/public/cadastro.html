<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTech | Cadastro</title>

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <script src="./js/funcoes.js"></script>


</head>
<body>
    <main>
        <!-- alerta erro -->
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>


        <section class="banner">
            <div class="container">
                <div class="formulario">
                    <img src="./images/user.png" alt="Ícone do usuário">
                    <h2 class="titulo">Bem Vindo!</h2>
                    <h2 class="subtitulo">Faça o seu cadastro</h2>

                    <div class="campo">
                        <label for="input_nome">Nome</label>
                        <input type="text" onfocus="Focus(input_nome)" id="input_nome">
                    </div>
                    <div class="campo">
                        <label for="input_nome_fazenda">Nome Fazenda</label>
                        <input type="text" onfocus="Focus(input_nome_fazenda)" id="input_nome_fazenda">
                    </div>
                    <div class="campo">                         
                        <label for="input_cpf">CPF</label>
                        <input type="number" onfocus="Focus(input_cpf)" id="input_cpf">
                    </div>
                    <div class="campo">
                        <label for="input_cnpj">CNPJ</label>
                        <input type="number" onfocus="Focus(input_cnpj)" id="input_cnpj">
                    </div>
                    <div class="campo">
                        <label for="input_cep">CEP</label>
                        <input type="text" onfocus="Focus(input_cep)" id="input_cep">
                    </div>
                    <div class="campo">
                        <label for="input_logradouro">Logradouro</label>
                        <input type="text" onfocus="Focus(input_logradouro)" id="input_logradouro">
                    </div>
                    <div class="campo">
                        <label for="input_numero">Número</label>
                        <input type="number" onfocus="Focus(input_numero)" id="input_numero">
                    </div>
                    <div class="campo">
                        <label for="input_cpf">Complemento</label>
                        <input type="text" onfocus="Focus(input_complemento)" id="input_complemento">
                    </div>
                    <div class="campo">
                        <label for="input_email">Email</label>
                        <input type="email" onfocus="Focus(input_email)" id="input_email">
                    </div>
                    <div class="campo">
                        <label for="input_senha">Senha</label>
                        <input type="password" onfocus="Focus(input_senha)" id="input_senha">
                    </div>
                    <div class="campo">
                        <label for="input_confirmacao_senha">Confirme sua Senha</label>
                        <input type="password" onfocus="Focus(input_confirmacao_senha)" id="input_confirmacao_senha">
                    </div><br>
                    <a href="login.html">Já possui uma conta?</a>
                    
                    <button onclick="cadastrar()">Cadastrar</button>
                    <a href="index.html"> 
                        <img class="home" src="./images/home.png" alt="Ícone Ínicio">
                    </a>

                </div>
            </div>
        </section>

          <!-- div_erros_login e div_aguardar -->

        <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login">

        </div>


    </main>
</body>
</html>
<script>

function cadastrar() {
    aguardar();
     
    // cpf cnpj logradouro numero complemento

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var nomeFazendaVar = input_nome_fazenda.value
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmacao_senha.value;
    var cpfVar = input_cpf.value;
    var cnpjVar = input_cnpj.value;
    var cepVar = input_cep.value
    var logradouroVar = input_logradouro.value;
    var numeroVar = input_numero.value;
    var complementoVar = input_complemento.value;

    console.log(verificarCadastro())
    
    // Enviando o valor da nova input
    if(verificarCadastro()){
        fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            nomeFazendaServer: nomeFazendaVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            cpfServer: cpfVar,
            cnpjServer: cnpjVar,
            cepServer: cepVar,
            logradouroServer: logradouroVar,
            numeroServer: numeroVar,
            complementoServer: complementoVar
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
            cardErro.style.display = "block";

            mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

            setTimeout(() => {
                window.location = "login.html";
            }, "2000")
            
            limparFormulario();
            finalizarAguardar();
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
    });

    return false;
}
    }
    

function sumirMensagem() {
    cardErro.style.display = "none"
}

</script>
<script src="js/script_cadastro.js"></script>
