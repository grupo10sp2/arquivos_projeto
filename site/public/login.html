<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTech | Home</title>
    <!-- <script type="text/javascript" src="js/script_login.js"></script> -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/png" href="images/favicon.png" /> 

    <script src="./js/funcoes.js"></script>
</head>

<body>
<!--Conteúdo da Página-->
<main>
 <!-- alerta erro -->
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <!-- as estilizações de "alerta_erro" e "loading-div"
    estão em ./general-style.css -->


    <section class="banner">
        <div class="container">
            <div class="formulario">
                <img src="./images/user.png" alt="Icone Usuario">
                <h2>Faça seu Login</h2>
                <div class="campo">
                    <label for="input_email">E-mail</label>
                    <input type="email" id="input_email">
                </div>
                <div class="campo">
                    <label for="input_senha">Senha</label>
                    <input type="password" id="input_senha"> 
                    <div id="mensagem_erro"></div>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <a href="cadastro.html">Cadastrar</a>
                <a class="entrar" onclick="login()">Entrar</a>
                <a href="index.html"><img class="home" src="images/home.png" alt=""></a>
            </div>
        </div>

        <!-- div_erros_login e div_aguardar -->

        <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login">

        </div>


    </section>
</main>
</body>
</html>


<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashbord.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
